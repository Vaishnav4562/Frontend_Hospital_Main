<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .doctor {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .doctor img {
            display: block;
            margin: 0 auto;
            border-radius: 50%; /* Makes the image round */
            width: 150px; /* Adjust the size of the image */
            height: 150px;
            object-fit: cover; /* Ensures the image fills the container */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Doctor Appointments</h1>
        
        <div class="doctor">
            <img src="./images/dr4.jpeg" alt="Dr. John Doe">
            <h2>Dr.Rutvik Hakke</h2>
            <p><strong>Degree:</strong> MD, PhD</p>
            <p><strong>Address:</strong> 123 Main Street, Mumbai</p>
        </div>
        
        <div class="doctor">
            <img src="./images/dr2.jpg" alt="Dr. Jane Smith">
            <h2>Dr.Prachi Ghodase</h2>
            <p><strong>Degree:</strong> MBBS</p>
            <p><strong>Address:</strong> 456 Elm Street, Pune</p>
        </div>
        
        <div class="doctor">
            <img src="./images/dr3.avif" alt="Dr. Michael Johnson">
            <h2>Dr.Ashwini Patil</h2>
            <p><strong>Degree:</strong> DO</p>
            <p><strong>Address:</strong> 789 Oak Street, Nagpur</p>
        </div>
    </div>
</body>
</html>
